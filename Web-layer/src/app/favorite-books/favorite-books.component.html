<div class="container-lg d-flex flex-wrap justify-content-center mt-4">
    <div class="book" [routerLink]="'/books/books-detail/' + book.id" *ngFor="let book of books">
        <div class="img-wrapper">
            <img *ngIf="book.image" [src]="sanitizeImg(book.image)" alt="Book image">
        </div>
        <div class="book-name">
            <span>Name:</span>
            {{book.name}}
        </div>
        <div class="book-description">
            <span>Description:</span>
            {{book.description}}
        </div>
        <div class="book-genre">
            <span>Genre:</span>
            {{getName(book.genre)}}
        </div>
        <div class="book-year">
            <span>Year of edition:</span>
            {{book.yearOfEdition}}
        </div>
        <div class="book-page-amount">
            <span>Page amount:</span>
            {{book.pageAmount}}
        </div>
        <div class="book-authors">
            <span>Authors:</span>
            <span *ngFor="let author of book.authors">{{author.fullName}}</span>
        </div>
        <div class="book-publisher">
            <span>Publisher:</span>
            {{ book.publisher ? book.publisher.name : 'Book without publisher' }}
        </div>
    </div>
    <div class="col-12">{{errorMessage}}</div>
</div>
