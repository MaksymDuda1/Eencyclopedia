<div class="container-lg d-flex">
    {{errorMessage}}
<div class="book" *ngFor="let book of books" [routerLink]="['/books/books-detail', book.id]">
        <div class="img-wrapper">
            <img [src]="'assets/Images/' + book.image" alt="qwe">
        </div>
        <div class="name">
            <span>Name:</span>
            {{book.name}}
        </div>
        <div class="desc">
            <span>description:</span>
            {{book.description}}
        </div>
        <div class="genre">
            <span>genre:</span>
            {{getName(book.genre)}}
        </div>
        <div class="year">
            <span>Year of edition:</span>
            {{book.yearOfEdition}}
        </div>
        <div class="page-amount">
            <span>Page amount:</span>
            {{book.pageAmount}}
        </div>

        <div class="authors">
            <span>authors: </span>
            <span *ngFor="let author of book.authors">{{author.fullName}}</span>
        </div>
        <div class="publisher">
            <span>publisher:</span>
            {{ book.publisher ? book.publisher.name : 'book without publisher' }}
        </div>
    </div>
</div>
