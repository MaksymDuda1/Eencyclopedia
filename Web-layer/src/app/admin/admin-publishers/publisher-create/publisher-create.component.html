<div class="container-md ">
    <div class="header">
        <span>Create page</span>
    </div>
    <form>
        <div class="mb-3">
            <label for="Name" class="form-label"> Name:</label>
            <input type="text" name="name" class="form-control area" [(ngModel)]="publisher.name" id="name">
        </div>

        <div class="mb-3">
            <label for="Name" class="form-label">Description:</label>
            <input type="text" name="description" class="form-control area" [(ngModel)]="publisher.description"
                id="description">
        </div>

        <div class="mb-3">
            <label for="Name" class="form-label">Image:</label>
            <input type="file" name="image" class="form-control area" (change)="onFileChange($event)" id="image">
        </div>
        {{errorMessage}}
        <div class="btns">
            <button type="submit" name="stage7" class="btn btn-dark" (click)="onCreate()">Submit</button>
            <button class="btn btn-dark" [routerLink]="['/admin-publishers']">Back</button>
        </div>
    </form>
</div>
